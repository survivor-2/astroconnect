<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroConnect - Chatbox</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2a1a47, #6a2c8d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #1e1e2f;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #f4c430;
      margin-bottom: 1rem;
    }

    #chat-output {
      background-color: #2e2e40;
      padding: 1rem;
      height: 250px;
      overflow-y: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
    }

    .chat-line {
      margin-bottom: 0.5rem;
    }

    .user {
      color: #f4c430;
    }

    .bot {
      color: #aaa;
    }

    .chat-input-area {
      display: flex;
      gap: 0.5rem;
    }

    #chat-input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background: #f4c430;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <h2>Ask Astrologer</h2>
    <div id="chat-output"></div>

    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="Ask your question...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("chat-input");
    const chatOutput = document.getElementById("chat-output");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message === "") return;

      
      const userMessage = document.createElement("div");
      userMessage.className = "chat-line user";
      userMessage.textContent = "You: " + message;
      chatOutput.appendChild(userMessage);

      input.value = "";
      chatOutput.scrollTop = chatOutput.scrollHeight;

      
      setTimeout(() => {
        const botReply = document.createElement("div");
        botReply.className = "chat-line bot";
        botReply.textContent = "AstroBot: Thanks for your question! Weâ€™ll get back soon ðŸŒŸ";
        chatOutput.appendChild(botReply);
        chatOutput.scrollTop = chatOutput.scrollHeight;
      }, 600);
    }
  </script>

</body>
</html>
