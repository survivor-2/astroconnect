<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AstroConnect - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AstroConnect</h1>
    
    <form action="astrologer.html">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <p>New here? <a href="#" onclick="toggleSignup()">Create an account</a></p>

    <form id="signupForm" style="display: none;" onsubmit="signUp(event)">
      <h3>Sign Up</h3>
      <input type="text" placeholder="New Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function toggleSignup() {
      const signupForm = document.getElementById("signupForm");
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
    }

    function signUp(event) {
      event.preventDefault();
      alert("Signup successful! You can now log in.");
      document.getElementById("signupForm").reset();
      document.getElementById("signupForm").style.display = "none";
    }
  </script>
</body>
</html>
